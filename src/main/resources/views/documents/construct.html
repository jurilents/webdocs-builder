<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="shared/_layout">

<head>
    <div layout:fragment="Css">
        <link rel="stylesheet" href="..css/style_p3.css" th:href="@{../css/style_p3.css}">
    </div>
</head>

<div layout:fragment="page">

    <!--"Блоки" и собственно сам документ-->

    <div class="Block2">

        <!--"Блоки"-->

        <div class=" block1" style="display: flex; flex-direction: column;">
            <div style="display: flex; flex-direction: column;">
                <div class="Bloki">
                    <h2>Розділи</h2>
                </div>
                <a href=""><img class="Krestik" src="../img/page3/Krestik.jfif" alt=""></a>
                <img class="Razdelitel"
                     src="../img/page3/razdelitel.png" alt="">
            </div>

            <div class="block1_rozdily">

                <div>

                    <div>
                        <a href="">Розділ 1</a>
                        <a href=""><img class="block1_rozdily_img1" src="../img/page3/+.jpg" alt=""></a>
                    </div>

                    <span></span>

                </div>

                <div>
                    <div>

                        <a href="">Розділ 2</a>
                        <a href=""><img class="block1_rozdily_img2" src="../img/page3/+.jpg" alt=""></a>
                    </div>

                    <span></span>

                </div>

                <div>

                    <div>
                        <a href="">Розділ 3</a>
                        <a href=""><img class="block1_rozdily_img3" src="../img/page3/+.jpg" alt=""></a>
                    </div>

                    <span></span></div>

            </div>

            <div class="block1_button">
                <button>ЗБЕРЕГТИ</button>
                <a target="_blank" th:href="@{/documents/${document.getId()}/download}">СКАЧАТИ DOCX</a>
            </div>

        </div>

        <!--"Блоки"-->


        <!--Сам документ-->

        <div class="block2">

            <div style="display: flex; flex-direction: column;">

                <div class="Dokumentik">

                    <button class="But Nazva">
                        <a href="">Назва докуме...</a>
                    </button>

                    <div class="Logotipik">
                        <div class="Logo"><a href="index.html" title="На главную"><img src="../img/page3/logo.png" alt="" width="60%"></a></div>
                    </div>

                </div>

                <img class="linia" src="../img/page3/linia.png" alt="">

            </div>

            <div class="Pole">
                <div class="Pole_form" style="display: flex; flex-direction: column;">

                    <form action="" >
                        <p>Назва поля</p>
                        <td><textarea class="input-content"  id="area" cols="30" rows="10" placeholder="Ваш текст..."></textarea></td>
                        <p class="character-count"></p>

                    </form>

                    <form action="">
                        <p>Назва поля</p>
                        <input type="number" placeholder="1234">
                    </form>

                    <form action="">
                        <p>Назва поля</p>
                        <input type="datetime-local" >
                    </form>

                    <form action="">
                        <p>Назва поля</p>
                        <select>
                            <option>Опція1</option>
                            <option>Опція2</option>
                            <option>Опція3</option>
                            <option>Опція4</option>
                        </select>
                    </form>

                </div>

            </div>

        </div>




    </div>

    <!--Сам документ-->


</div>

<!--"Блоки" и собственно сам документ-->

</div>

<div layout:fragment="Footer"></div>

<div layout:fragment="Script">

    <script type="text/javascript">
        for (var i = 0; i < document.getElementsByClassName("input-content").length; i++) {
            document.getElementsByClassName("input-content")[i].onkeyup = function (i) {
                return function () {
                    console.log(this);
                    var text_max = 99;
                    var text_length = this.value.length;
                    var text_remaining = text_max - text_length;
                    document.getElementsByClassName("character-count")[i].innerHTML = "Character count:" + text_length + "/" + text_max;
                };
            }(i);
        }
    </script>

    <script>
        area.value = localStorage.getItem('area');
        area.oninput = () => {
            localStorage.setItem('area', area.value)
        };
    </script>

</div>

</html>
